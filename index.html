<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BD chat app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <li style="display: inline-block;"><a href="login page/login index.html"><img src="img/user icon.png" alt=" user icon" height="30px" width="30px" style="margin-left: 1cm;"></a></li>
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="john-selector">Mv </button>
      <button class="button person-selector-button" id="jane-selector">Mk</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Mv chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">MV</div>
          <div class="message-text">Hey mk</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Mk</div>
          <div class="message-text">hi</div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, John..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
